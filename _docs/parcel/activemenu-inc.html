
<!DOCTYPE HTML>
<html>

<head>
	<title>Active Menu</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>

<body>
	<script src="../../assets/core.js"></script>
	<script>
		ITSA = require('core');
		ITSA.ready().then(
			function () {
				var Menu = ITSA.Parcel.subClass({
					className: 'pure-menu pure-menu-open pure-menu-horizontal',
					defaultConfig: {
						items: [
							{url: 'home', label: 'Home'}
						]
					},
					init: function (config) {
						this.disabled = config.disabled || [];
					},
					view: function () {
						var self = this,
							v = ITSA.Parcel.vNode;
						return v('ul', this.items.map(function (item) {
							return v(
								'li', {
									class: (this.disabled.indexOf(item.url) >= 0 ?
										'pure-menu-disabled' :
										(item.url === this.selected ?
											'pure-menu-selected' :
											''
										)
									),
									onclick: function (ev) {
										self.selected = ev.target.hash.substr(1);
										ITSA.render();
										return false;
									}
								}, [v('a', {href: '#' + item.url}, item.label)]);
						}, this));
					}
				});

				// Which can be called like this:
				var menu = new Menu({
					items: [
						{url: 'home', label: 'Home'},
						{url: 'users', label: 'Users'},
						{url: 'groups',	label: 'Groups'}
					],
					selected: 'users'
				});


				ITSA.rootApp(menu);
			}
		);
	</script>
</body>

</html>
