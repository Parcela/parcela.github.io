<!DOCTYPE HTML>
<html>
    <head>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" type="text/css" href="../assets/syntax.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../assets/main.css">
        <link rel="stylesheet" type="text/css" href="../assets/userguide.css">
    </head>
    <body>
        {% include header.html %}
        <div class="subheader">
            <a href="../index.html">home</a>
        </div>
        <div class="body-content userguide">
            {{ content }}
            <ul class="userguide-list">{% for files in site.docs %}{% assign fragments = files.url | split: '/' %}{% assign filename = fragments.last %}{% if filename == 'index.html' %}
                <li>
                  <a class="pure-button pure-button-bordered"  href="..{{ files.url }}">{{ files.module }}</a>
                </li>{% endif %}{% endfor %}
            </ul>
        </div>
        {% include footer.html %}
    </body>
</html>
